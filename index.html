<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input name="playerName" placeholder="Enter your name" id="my-name">
    <button id="btn">Enter</button>
    <h3 id="welcome-message"></h3>

    <script>
        const btn = document.querySelector('#btn')
        const playerInput = document.querySelector('#my-name')
        let player = 'player'
        let data
        playerInput.addEventListener('change', () => {
            player = playerInput.value
             data = {
            profile: `${player}`,
            lastMove: '9'
        }
        })
        

        btn.addEventListener('click', async () => {
            const show = await fetch('/clicked', {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            const print = await show.json()
            document.querySelector('#welcome-message').innerText = `welcome ${print.profile}`
            console.log(print)
        })

    </script>
</body>

</html>
